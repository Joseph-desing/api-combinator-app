<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Correo" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Contraseña" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="login()">Entrar</ion-button>

  <ion-button fill="clear" routerLink="/signup">Crear cuenta</ion-button>
  <ion-button fill="clear" routerLink="/reset">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
